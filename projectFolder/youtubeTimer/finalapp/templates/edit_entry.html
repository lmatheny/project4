{% extends "base.html" %}

{% block content %}
  <h1>Edit Calendar Entry</h1>
  <form method="post">
    {% csrf_token %}
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="{{ entry.date }}">
    <br>
    <label for="total_time">Total Time:</label>
    <input type="text" name="total_time" id="total_time" value="{{ entry.total_time }}">
    <br>
    <input type="submit" value="Save">
  </form>
{% endblock %}
